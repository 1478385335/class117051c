<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="good in goodList" v-bind:key="good.goodName">
                <span>{{good.goodName}}</span>
                --<span>{{good.price}}</span>
                --<span><input type="number" v-model="good.count"/></span>
                --<span>{{good.price*good.count}}元</span>
            </li>
        </ul>
        <h2>总价为{{totalPrice}}元</h2>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                goodList:[
                    {goodName:"iphone11 pro Max",price:9999,count:1},
                    {goodName:"兰博基尼",price:999999999,count:888},
                    {goodName:"北京四合院",price:9999999999,count:3},
                    {goodName:"南京市长",price:111111111111111,count:1},
                ],totalPrice:0
            },
            watch:{
                goodList:{
                    deep:true,
                    handler:function(newVal){//nweVal实际上指向了更新后的goodlist
                        var result=0;
                         //good代表数组迭代出来的每一个good元素，index为数组索引
                        newVal.forEach(function(good,index){
                            result +=good.price *good.count;
                        })
                        this.totalPrice = result;
                    }
                }
            }
           
            
        })
    </script>
    
</body>
</html>
